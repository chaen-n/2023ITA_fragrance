<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8">
    <title>WMC 아카데미</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="google" content="notranslate">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<link href="/css/reset.css" rel="stylesheet" type="text/css">
	<link href="/css/ita.css" rel="stylesheet" type="text/css">
	
    <script src="/common/common.js"></script>
    <script src="/common/nation.js"></script>
  </head>
  <body>
	<header>
		<div class="headerIn">
			<h1><a href="/"><span class="wmc">WMC</span> 아카데미</a></h1>
			<nav>
				<a href="#" class="navMenu">자료실</a>
				<a href="#" class="navMenu on">시온의향기</a>
				<a href="#" class="navMenu">전달사항</a>
				<a href="#" class="navMenu">공지사항</a>
			</nav>
			<div class="headerBtn">
				<span class="name">김시온님</span> 
				<button class="btnLogout" onclick="location.href='/logout.jsp'" >로그아웃</button>		
			</div>
		</div>
	</header>
	
	<div class="writeWrap">
		<div class="writeTitle">
			<h3>시온의 향기</h3>
			<div class="noticeTitle">
				여러분들의 깨달음이나 감동 등 하나님께서 주신 은혜를 글로 표현하는 공간입니다.
			</div>
		</div>
		<div class="conditionWrap">
			<div class="recommand">
			<table>
				<tr>
					<td class="name">추천여부</td>
					<td>
						<input type="checkbox" class="inputChk" id="recommand">
						<label for="recommand">추천</label>
					</td>
				<tr>
					<td class="name">등록여부</td>
					<td>
						<input type="radio" class="inputRadio" name="postYn" id="issue"><label for="issue" class="inputLabel">등록</label>
						<input type="radio" class="inputRadio" name="postYn" id="nonIssue"><label for="nonIssue" class="inputLabel">대기</label>
					</td>
				</tr>
				<tr>
					<td class="name">분류</td>
					<td>
						<input type="radio" class="inputRadio" name="kinds" id="fr"><label for="fr" class="inputLabel">시온의 향기</label>
						<input type="radio" class="inputRadio" name="kinds" id="new"><label for="new" class="inputLabel">새 가족 이야기</label>
						<input type="radio" class="inputRadio" name="kinds" id="overseas"><label for="overseas" class="inputLabel">해외복음 향기</label>
						<input type="radio" class="inputRadio" name="kinds" id="story"><label for="story" class="inputLabel">동화</label>
					</td>
				</tr>
			</table>
			</div>
		</div>
		<div class="inputWrap">
			<div class="writeRow">
				<div class="colWidth">
					<input type="text" class="inputText" id="name" placeholder="이름">
				</div>
				<div class="colWidth">
				
					<select class="inputSelect" id="nations" name="nations">
						<option>국가선택</option>
					</select>
				</div>
				<div class="colWidth">
					<select class="inputSelect" id="area" name="area">
						<option>지역선택</option>
					</select>
				</div>
				<div class="colWidth">
					<input type="date" class="inputDate" id="date" min="1900-01-01" max="9999-12-31">
					<button class="btnSearch"></button>
				</div>
			</div>
			<input type="text" class="inputTitle" id="title" placeholder="제목을 입력해 주세요.">

			<textarea class="inputContent" id="content" placeholder="내용을 입력해 주세요."></textarea>
		</div>
		<div class="writeBtn">
			<a href="./index.html" class="btnBack">뒤로</a>
			<button class="btnSave" onclick="chkValidation()">등록</button>
		</div>
	</div>
	
	<form id="commonForm" name="commonForm"></form>
	<footer>
		<div class="in">
			<div class="copy">© World Mission Society Church of God. <span>모든 권리 보유</span></div>
			<div class="btnR">
				<select class="familySel">
					<option>관련사이트</option>
				</select>
			</div>
		</div>
	</footer></body>
<script>
document.addEventListener("DOMContentLoaded", function(){
	init();
	eventSetting();
})
function init(){
	setNationList();
}
function eventSetting(){
	document.getElementById("nations").addEventListener("change", function(){
		setAreaList(document.getElementById("nations").value)
	})
}
</script>
</html>
